<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #D3D3D3; /* Change background color to yellowish-orange */
        }

        .header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px;
            background-color: aqua;
            color: blue;
        }

        .header1 {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
        }

        .forms {
            padding: 25px;
        }

        .headings {
            background-color: aqua;
            color: blue;
        }

        .details {
            padding: 5px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(6, 1fr);
            row-gap: 15px;
            column-gap: 15px;
        }

        .f1 {
            color: blue;
        }

        /* Reduce gap between sections */
        .forms > * {
            margin-bottom: 15px;
        }
    </style>
    <title>MTech Admission Form</title>
</head>
<body>
    <div class="wrapper">
        <section class="head1">
            <div class="header">
                <div class="box1">
                    <h4 class="text-success">MTech Admission Form</h4>
                </div>

                <div class="box1">
                    <button class="btn btn-danger btn-sm rounded-pill">Under Implementation Track Progress</button>
                </div>

                <div class="box1">
                    <button class="btn btn-sm rounded-pill btn-primary">Get Help</button>
                </div>

                <div class="box1">
                    <p>AY: 2023-2024</p>
                </div>

                <div class="box1">
                    <img src="assets/home.png" alt="" height="20">
                    <img src="assets/bell.png" alt="" height="20">
                    <img src="assets/search.png" alt="" height="20">
                    <img src="assets/visualization.png" alt="" height="20">
                    <img src="assets/contact-book.png" alt="" height="20">
                </div>
            </div>

            <div class="header1">
                <div class="box2">
                    <a class="nav-link" href="#">Staff Details</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Staff Attendance</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Biometric Attendance</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Feedback</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Staff Leaves</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Staff</a>
                </div>

                <div class="box2">
                    <a class="nav-link" href="#">Report</a>
                </div>
            </div>
        </section>

        <section class="forms">
            <h5 class="text-center">MTech COLLEGE</h5><br>
            <div class="form-container">
                <h5 class="headings p-2">MTech Program Details</h5><br>
                <form action="">
                    <div class="details">
                        <div class="fields">
                            <label for="branch" class="f1">Branch:</label><br>
                            <select class="form-select">
                                <option value="cse">Computer Science & Engineering</option>
                                <option value="ece">Electronics & Communication Engineering</option>
                                <option value="me">Mechanical Engineering</option>
                                <option value="ee">Electrical Engineering</option>
                            </select>
                        </div>

                        <div class="fields">
                            <label for="semester" class="f1">Semester:</label><br>
                            <select class="form-select">
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                                <option value="5">Semester 5</option>
                                <option value="6">Semester 6</option>
                            </select>
                        </div>

                        <div class="fields">
                            <label for="enrollment" class="f1">Enrollment Number:</label><br>
                            <input type="text" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="cgpa" class="f1">CGPA:</label><br>
                            <input type="number" step="0.01" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="project" class="f1">Project Title:</label><br>
                            <input type="text" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="advisor" class="f1">Project Advisor:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form><br><br>

                 <h5 class="headings p-2">Personal Details</h5>
                <form action="">
                    <div class="details">
                        <div class="fields">
                            <label for="name" class="f1">Full Name:</label><br>
                            <input type="text" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="dob" class="f1">Date of Birth:</label><br>
                            <input type="date" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="age" class="f1">Age:</label><br>
                            <input type="number" class="form-control">
                        </div>

                        <!-- Additional personal details fields -->

                        <div class="fields">
                            <label for="gender" class="f1">Gender:</label><br>
                            <select class="form-select">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="fields">
                            <label for="address" class="f1">Address:</label><br>
                            <textarea class="form-control"></textarea>
                        </div>

                        <div class="fields">
                            <label for="phone" class="f1">Phone Number:</label><br>
                            <input type="tel" class="form-control">
                        </div>
                    </div>
                </form><br><br>

                <h5 class="headings p-2">Educational Background</h5>
                <form action="">
                    <div class="details">
                        <!-- Educational background fields here -->
                        <div class="fields">
                            <label for="10th" class="f1">10th Percentage:</label><br>
                            <input type="number" step="0.01" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="12th" class="f1">12th Percentage:</label><br>
                            <input type="number" step="0.01" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="btech" class="f1">BTech Percentage:</label><br>
                            <input type="number" step="0.01" class="form-control">
                        </div>

                        <div class="fields">
                            <label for="btechBranch" class="f1">BTech Branch:</label><br>
                            <select class="form-select">
                                <option value="cse">Computer Science & Engineering</option>
                                <option value="ece">Electronics & Communication Engineering</option>
                                <option value="me">Mechanical Engineering</option>
                                <option value="ee">Electrical Engineering</option>
                            </select>
                        </div>

                        <div class="fields">
                            <label for="btechCollege" class="f1">BTech College:</label><br>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form><br><br>

                <button class="btn btn-primary">Save & Continue</button>
            </div>
        </section>
    </div>
</body>
</html>
